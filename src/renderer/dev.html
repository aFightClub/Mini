<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Mini - Image Optimization Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #212529;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        color: #4c6ef5;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
      }
      .btn {
        background-color: #4c6ef5;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #3b5bdb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mini</h1>
      <p>Image Optimization Tool</p>
      <p>
        This is a basic placeholder. You need to run the Vite dev server for the
        React UI.
      </p>
      <button class="btn" id="select-btn">Select Images</button>
    </div>
    <script>
      document
        .getElementById("select-btn")
        .addEventListener("click", async () => {
          try {
            const images = await window.electronAPI.selectImages();
            alert(`Selected ${images.length} images`);
          } catch (error) {
            alert("Error selecting images");
          }
        });
    </script>
  </body>
</html>
